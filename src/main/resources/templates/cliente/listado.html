<!DOCTYPE html>
<html xmlsns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/css/Menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
        <h2  th:text="#{cliente.titulo}">Listado de clientes</h2>
        <a th:href="@ {/cliente/nuevo}" th:text="#{cliente.nuevo}">Nuevo Cliente</a>
        <div th:if="${clientes != null and !cliente.empty}">
        <table border="1">
            <thead>
                <tr>
                    <th th:text="#{cliente.nombre}">Nombre</th>
                    <th th:text="#{cliente.apellido}">Apellidos</th>
                    <th th:text="#{cliente.correo}">Correo</th>
                    <th th:text="#{cliente.telefono}">Telefono</th>
                    <th th:text="#{cliente.limite}">Limite</th>
                    <th th:text="#{accion.eliminar}">Eliminar</th>
                    <th th:text="#{accion.modificar}">Modificar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : $ {clientes}">
                    <td th:text=" $ {cliente.nombre}"></td>
                    <td th:text=" $ {cliente.apellidos}"></td>
                    <td th:text=" $ {cliente.correo}"></td>
                    <td th:text=" $ {cliente.telefono}"></td>
                    <td th:text=" $ {#number.formatDecimal (cliente.credito.limite,3,2) }" style="text-align: right"></td>
                    <td><a th:href="{@/cliente/eliminar/} + $ {cliente.idCliente}" th:text="#{accion.eliminar}">Eliminar</a></td>
                    <td><a th:href="{@/cliente/modificar/} + $ {cliente.idCliente}" th:text="#{accion.modificar}">Modificar</a></td>
                </tr>
            </tbody>
        </table>
      </div>
      <div th:if="${clientes == null or clientes.empty}" th:text="#{cliente.no_mostrar}">
          No tenemos lista de lientes que mostrar...
          </div>
        </div>
         <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
