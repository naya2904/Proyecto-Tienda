<!DOCTYPE html>
<html xmlsns:th="http://www.thymeleaf.org"
           xmlns="http://www.w3.org/1999/xhtxl">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8"/>
        <link href="/css/Menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
        <h2 th:text="#{categoria.titulo}">Datos de Categoria</h2>
        <a th:href="@ {/categoria/listado}"  th:text="#{accion.regresar}">Regresar</a>
        <br/>
        <form th:action="@{/categoria/guardar}"
            method="post"
            th:object="${categoria}">
            <input type="hidden" name="idCategoria" th:field="*{idCategoria}"/>
            <label for="descripcion"  th:text="#{categoria.descripcion}">Descripci√≥n:</label>
            <input type="text" name="descripcion" th:field="{descripcion}" />
            <br/>
            <label for="activa"  th:text="#{categoria.activo}">Activa</label>
            <input type="checkbox" name="activa" th:field="{activa}" />
            <br/><br/>
            <input type="submit" name="guardar" value="Guardar" />
        </form>    
        <button type="submit" name="guardar"  th:text="#{accion.guardar}"/>
    </body>
</html>
